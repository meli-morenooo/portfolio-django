{% extends "layout.html" %}

{% block content %}

{% load static %}
<div class="p-3 text-center">
    <img src="{% static 'title/logo.png' %}" alt="logo-title" style="width: 20rem;">
</div>


{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg-black">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>

            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description|striptags|truncatechars:100}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>

                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-success">{{post.title}}</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
